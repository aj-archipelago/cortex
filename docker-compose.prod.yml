version: "3.8"

services:
  # Traefik - Reverse proxy with automatic SSL
  traefik:
    image: traefik:v3.6.2
    container_name: traefik
    restart: unless-stopped
    command:
      - "--api.dashboard=true"
      - "--api.insecure=true"
      - "--log.level=DEBUG"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=cortex_web"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      - "--certificatesresolvers.letsencrypt.acme.tlschallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "traefik-certificates:/letsencrypt"
    networks:
      - web
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dashboard.rule=Host(`traefik.${DOMAIN}`)"
      - "traefik.http.routers.dashboard.entrypoints=websecure"
      - "traefik.http.routers.dashboard.tls.certresolver=letsencrypt"
      - "traefik.http.routers.dashboard.service=api@internal"
      - "traefik.http.routers.dashboard.middlewares=auth"
      - "traefik.http.middlewares.auth.basicauth.users=${TRAEFIK_DASHBOARD_AUTH}"

  # Redis - Shared cache/queue for Cortex, File Handler, and Concierge
  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD} --bind 0.0.0.0
    ports:
      # Expose on private network interface for Concierge to connect
      - "10.0.0.2:6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - internal
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Cortex - GraphQL API for AI
  cortex:
    image: ghcr.io/${GITHUB_REPOSITORY_CORTEX}:${IMAGE_TAG:-latest}
    container_name: cortex
    restart: unless-stopped
    env_file:
      - .env
    environment:
      # Override/ensure these critical values
      - NODE_ENV=production
      - PORT=4000
      # Internal container networking
      - REDIS_CONNECTION_STRING=redis://default:${REDIS_PASSWORD}@redis:6379
      - STORAGE_CONNECTION_STRING=redis://default:${REDIS_PASSWORD}@redis:6379
      - WHISPER_MEDIA_API_URL=http://file-handler:7071
    ports:
      # Expose on private network for Concierge to access
      - "10.0.0.2:4000:4000"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - web
      - internal
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.cortex.rule=Host(`${DOMAIN}`)"
      - "traefik.http.routers.cortex.entrypoints=websecure"
      - "traefik.http.routers.cortex.tls.certresolver=letsencrypt"
      - "traefik.http.services.cortex.loadbalancer.server.port=4000"
      - "traefik.docker.network=cortex_web"

  # Cortex File Handler - File processing service (internal + private network)
  file-handler:
    image: ghcr.io/${GITHUB_REPOSITORY_CORTEX}-file-handler:${IMAGE_TAG:-latest}
    container_name: cortex-file-handler
    restart: unless-stopped
    env_file:
      - .env
    environment:
      # Override/ensure these critical values
      - NODE_ENV=production
      - PORT=7071
      - REDIS_CONNECTION_STRING=redis://default:${REDIS_PASSWORD}@redis:6379
    ports:
      # Expose on private network for Concierge to access
      - "10.0.0.2:7071:7071"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - internal

networks:
  web:
    name: cortex_web
  internal:
    name: cortex_internal

volumes:
  traefik-certificates:
  redis-data:

