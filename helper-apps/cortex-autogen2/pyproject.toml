authors = ["Your Name <your.email@example.com>"]
readme = "README.md"
packages = [{include = "cortex_autogen2", from = "src"}]

[tool.poetry.dependencies]
python = ">=3.11,<3.13"
autogen-agentchat = {extras = ["openai"], version = "^0.6.4"}
